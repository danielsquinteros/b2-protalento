<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos + DOM + Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column">
            <div class="col text-center">
                <h1>Agrega una card</h1>
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus iusto commodi dolorum deleniti minima pariatur, expedita veritatis quam earum mollitia quia veniam, voluptates iure beatae consequuntur. Quas, aliquam dolorem? Dolorum.</p>
            </div>
            <div class="col">
                <form id="form">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" id="name" class="form-control" placeholder="Felipe" aria-label="Username" aria-describedby="basic-addon1">
                      </div>                  
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Descripción</span>
                        <input type="text" id="description" class="form-control" placeholder="Descripción" aria-label="Username" aria-describedby="basic-addon1">
                    </div>                  
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Link de Imagen</span>
                        <input type="text" id="image" class="form-control" placeholder="Link de Imagen" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-check form-switch pb-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="checkbox">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                      </div>    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Crear</button>
                    </div>             
                </form> 
            </div>
            <div class="col mt-2" id="col-container-cards">
                                          
            </div>
        </div>
    </div>

        <li id="uno">1</li>

        <li>3</li>
    </ul> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
