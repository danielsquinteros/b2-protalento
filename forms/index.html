<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> Formulario </h1>
    <form name="formulario" action="" method="POST">
        <input 
            type="text"
            name="primer_nombre"
            placeholder="Ingresa tu primer nombre"
            size="30"

            maxlength="20"
            minlength="2"
            required
        >
        <br>
        <br>
        <input
            type="password"
            name="contraseña"
            placeholder="Ingresa tu contraseña"
            size="30"

            required
        >
        <br>
        <br>
        <input
            type="number"
            name="numero"
            min="-1"
            max="10"
            value="5"
        >
        <br>
        <br>
        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
