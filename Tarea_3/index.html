<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzeria DEV.F</title>
</head>
<body>
    <h1>Pizzeria DEV.F</h1>
    <p class="p1">Información necesaria para el pedido</p>
    <main class="box">
        <form name="Formulario" action="" method="post">
            <div>
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input-group" name="name" required>
            </div>
            <div>
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" id="correo_electronico" name="email" class="input-group" placeholder="Email" required>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-group" required placeholder="(XX) XXXX XXXX">
            </div>
            <div>
                <label for="CantidadDePizzas">Cantidad de Pizzas</label>
                <input type="number" id="CantidadDePizzas" name="Cantidad de Pizzas" class="input-group" min="0" max="100" required>
            </div>
            <div>
                <label for="numero_personas">N° de personas</label>
                <input type="number" id="numero_personas" name="Cantidad de Pizzas" class="input-group"min="0" max="12" required>
            </div>
            <div>
                 <p class="p">¿Que tipo de pizza te gustaria?</p>
                <label for="radio_pizza_napolitana"><input type="radio" class="input-radio1"name="tipo_pizza" value="napolitana" id="radio_pizza_napolitana" >Pizza Napolitana</label>
                
                <label for="radio_pizza_pepperoni"><input type="radio" class="input-radio2" name="tipo_pizza" value="pepperoni" id="radio_pizza_pepperoni">Pizza Pepperoni</label>

                <label for="radio_pizza_vegana"><input type="radio" class="input-radio3" name="tipo_pizza" value="vegana" id="radio_pizza_vegana">Pizza Vegana</label>

                <label for="radio_pizza_4quesos"><input type="radio" class="input-radio4" name="tipo_pizza" value="4quesos" id="radio_pizza_4quesos">Pizza de 4 quesos</label>
            </div>
            <div>
                <label for="fecha_hora">Fecha y hora de entrega</label>
                <input type="datetime-local" id="fecha_hora" name="fecha_hora" class="input-group">
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" class="input-group" cols="18" rows="2"></textarea>
            </div>
            <div>
                <button type="submit" class="btn"> Realizar pedido</button>
            </div>
        </form>
    </main>
</body>
</html>
